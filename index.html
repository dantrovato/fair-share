<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <link rel="stylesheet" href="./main.css" type="text/css">
    <title>Fair Share</title>
  </head>
  <body>
    <header>
      <h1>Fair Share</h1>
      <h3>The quick way to work out who should pay what</h3>
    </header>
    <main>
      <form class="" action="index.html" method="post">
        <fieldset class="tooltip hidden"></fieldset>
        <fieldset>
          <label for="price">Enter Price for Entire Property</label>
          <input type="text" name="" id="price" placeholder="ex. 3000">
        </fieldset>
        <fieldset id="common_fieldset" class="hidden">
          <label for="common">Enter Estimated Value of Common Areas (Bathrooms, Kitchen, Living Room, Garden etc.) as a Percentage of Entire Rent. Ex. 30%</label>
          <input type="text" name="" id="common" placeholder="ex. 30">
        </fieldset>
        <button id="add_room" type="button" name="button" class="hidden">Add Room</button>
        <input id="calculate" type="submit" value="Calculate" class="submit hidden" href="#">
      </form>
    </main>
    <footer class="hidden">
      <fieldset id="results">
        <h1>The Rent:</h1>
        <p id="totals"></p>
        <h1>The Breakdown:</h1>
        <p id="common_area_value"></p>
        <p id="common_area_value_for_each"></p>
        <p id="rent_for_rooms"></p>
      </fieldset>
    </footer>
    <script type="text/javascript" src="./app.js"></script>
  </body>
</html>
